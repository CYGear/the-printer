<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Printer</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="assets/logo.png" alt="Logo" />
      <h1>The Printer</h1>
    </div>
    <nav>
      <button class="tab-btn active" onclick="switchTab('home')">Home</button>
      <button class="tab-btn" onclick="switchTab('custom')">Custom Order</button>
    </nav>
  </header>

  <main>
    <!-- HOME TAB -->
    <section id="home" class="tab active">
      <h2>Pre-Printed Products</h2>
      <div class="product">
        <img src="assets/product-images/dragon.png" alt="Mini Dragon" />
        <div class="product-info">
          <h3>Mini Dragon</h3>
          <p>A compact articulated dragon for display or fidgeting.</p>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Grade" />
          <input type="text" placeholder="Class/Teacher" />
          <button onclick="orderProduct('Mini Dragon')">Order</button>
        </div>
      </div>
    </section>

    <!-- CUSTOM TAB -->
    <section id="custom" class="tab">
      <h2>Upload Your 3D Model</h2>

      <div class="form-group">
        <label for="file">STL File:</label>
        <input type="file" id="file" accept=".stl" onchange="loadSTL(event)" />
      </div>

      <!-- 3D Viewer with Fullscreen Button -->
      <div id="viewer" style="margin-top: 20px; position: relative; height: 300px;">
        <button id="fullscreen-btn" onclick="toggleFullscreen()" style="
          position: absolute;
          top: 10px;
          right: 10px;
          background: rgba(255,255,255,0.1);
          color: white;
          border: 1px solid #555;
          padding: 5px 10px;
          cursor: pointer;
          border-radius: 5px;
          z-index: 10;
        ">â›¶</button>
      </div>

      <label for="slider">Cut Position (% height):</label>
      <input type="range" id="slider" min="0" max="100" />

      <label>Top Color:</label>
      <select id="topColor">
        <option>Blue</option><option>Green</option><option>Rainbow</option>
        <option>White</option><option>Black</option><option>Red</option>
      </select>

      <label>Bottom Color:</label>
      <select id="bottomColor">
        <option>Blue</option><option>Green</option><option>Rainbow</option>
        <option>White</option><option>Black</option><option>Red</option>
      </select>

      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="email" placeholder="Your Email" />
      <button onclick="processOrder()">Estimate & Accept</button>
      <div id="result"></div>
    </section>
  </main>

  <!-- LIBRARIES -->
  <script src="libs/three.min.js"></script>
  <script src="libs/STLLoader.js"></script>

  <!-- CUSTOM SCRIPTS -->
  <script src="js/viewer.js"></script>
  <script src="js/app.js"></script>
  <script src="js/email-send.js"></script>
  <script src="js/google-sheet-hook.js"></script>
</body>
</html>
